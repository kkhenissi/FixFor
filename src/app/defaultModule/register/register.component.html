  <div fxLayoutAlign="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
      <mat-toolbar color= "primary">Sign Up</mat-toolbar>
      <form fxLayoutAlign="stretch" fxLayout="column" class="login-form">
        <mat-form-field>
          <input matInput placeholder="your Email" class="form-control rounded-0" [(ngModel)]="registerUserData.email" name="email" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput type="password" placeholder="Password" class="form-control rounded-0" [(ngModel)]="registerUserData.password" name="password" required>
        </mat-form-field>
        <button mat-raised-button type="button" (click)="registerUser()" class="btn btn-primary float-right">Register</button>
      </form>

    </mat-card>

  </div>
